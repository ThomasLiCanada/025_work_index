<!-- websites/desk_top_for_delete_icon.html -->

{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .image-resize {
        width: 300px;
        height: 250px;
    }
    .rounded-image {
        border-radius: 20%;
        width: 50px; /* Set the desired width */
        height: 50px; /* Set the desired height */
    }
    .image-enlarge {
        width: 300px; /* Set the desired width */
        /* The height will adjust automatically to maintain the aspect ratio */
    }
    .small-text {
        font-size: 10px; /* Set the desired font size */
    }
    .sortable-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* Align items to the left */
    }

    .draggable-item {
        margin: 10px;
        flex: 0 0 calc(10% - 20px); /* Adjust the width of each item based on the desired layout */
    }
    .long-press-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    display: none;
    }
</style>

<p></p>
<div class="container">
    <div class="sortable-container">
        {% for index in indexes %}
            <div class="col-md-1 d-flex justify-content-center draggable-item" data-index-id="{{ index.id }}">
                <a href="#" target="_blank" onclick="recordClick({{ index.id }})">
                    <img class="card-img-top rounded-image" src="{{ index.website_image.url }}" alt="icon">
                    <p class="blue-link small-text text-center">
                        {{ index.key_words }}
<!--                        <a class="btn tbn-sm btn-danger" href="{% url 'delete_index' index.id %}">Delete</a>-->

                        {% if index.key_words == "New" or index.key_words == "Delete" %}
                        {% else %}
                            <p>
                                <a href="{% url 'delete_index' index.id %}" ><i class="fas fa-times-circle" style="font-size: 16px; color: red;"></i></a>
                            </p>
                        {% endif %}

                    </p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
